<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Modulo 1 Projeto 1</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-light navbar-expand-sm bg-light">
      <a class="navbar-brand" href="../index.html">
        <img src="https://italocabral.github.io/newtab-modulo1-projeto1/assets/img/logo.png" alt="logotipo" />
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Listagem</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./form.html">Cadastrar</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <h1 class="text-center">
    Cadastro de alunos
  </h1>

  <div class="container card bg-light mx-auto mt-5 py-4">
    <form>
        <div class="form-group">
          <input type="text" name="name" class="form-control" placeholder="Nome">
        </div>
        <div class="form-group">
          <input type="text" name="phone" class="form-control" placeholder="Telefone">
        </div>
        <div class="form-group">
          <label>Experiência Prévia?</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="xp" id="xp-yes">
            <label class="form-check-label" for="xp-yes">Sim</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="xp" id="xp-no">
            <label class="form-check-label" for="xp-no">Não</label>
          </div>
        </div>
      <button type="submit" class="btn btn-secondary">Enviar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
